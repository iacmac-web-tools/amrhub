<!-- Footer -->
<footer class="footer-black">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h4>{{ .Site.Params.socialText }}</h4>
            </div>
            <div class="col-md-12 text-center">

                <ul class="list-inline">
                    {{ range .Site.Params.social }}
                        <li>
                            <a href="{{ .url }}" class="btn-social btn-outline">
                                <i class="fa fa-{{ .icon }} fa-fw"></i>
                                <!-- <span class="social-name">{{ .title }}</span> -->
                            </a>
                        </li>
                    {{ end }}

                </ul>
                <p class="copyright small">Copyright &copy; {{ .Site.Copyright }} , 2019</p>
            </div>
      <!--       <div class="col-md-4">
		Built with <a href="http://gohugo.io">Hugo</a> and the
		<a href="https://github.com/crakjie/landing-page-hugo">landing-page-hugo</a>
		theme.
            </div> -->
        </div>
    </div>
</footer>
{{ partial "js.html" . }}
</body>
</html>
